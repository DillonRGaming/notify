<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Sidebar" style="display: none;">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">Synced</div>
            <div class="sidebar-section">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search notes..." id="search-input">
                </div>
            </div>
            <button class="add-note-btn" id="add-note-btn" aria-label="Add new note">
                <i class="fa-solid fa-plus"></i>
            </button>
        </aside>

        <main class="main-content" id="main-content">
            <div class="main-header">
                <h1 id="main-heading">Notes</h1>
                <button class="back-button" id="back-button">
                    <i class="fa-solid fa-chevron-left"></i> Back
                </button>
                <button class="action-btn" id="refresh-button" title="Refresh Notes">
                    <i class="fa-solid fa-sync-alt"></i>
                </button>
            </div>

            <div class="view-container">
                <div class="notes-grid" id="notes-grid">
                </div>
                <div class="note-editor-container" id="note-editor">
                    <div class="editor-header" id="editor-header">
                        <div class="editor-actions">
                             <div class="color-palette" id="editor-color-palette">
                             </div>
                              <button class="action-btn fix-btn" id="editor-fix-btn" title="AI Suggestions">
                                  <i class="fa-solid fa-star"></i>
                              </button>
                              <button class="action-btn editor-delete-btn" id="editor-delete-btn" title="Request Note Deletion">
                                  <i class="fa-solid fa-trash-can"></i>
                             </button>
                        </div>
                    </div>
                    <div class="editor-content-wrapper">
                        <input type="text" class="editor-title-input" id="editor-title-input" placeholder="Title">
                        <textarea class="editor-content-textarea" id="editor-content-textarea" placeholder="Start typing..."></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="connection-status hidden" id="connection-status">Connecting...</div>

    <script src="script.js" defer></script>
</body>
</html>
